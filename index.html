    <script>
      /* 2️⃣ Initialize Magic Instance */
      let magic = new Magic("pk_live_1D26A67074B9E0FC");

      /* 3️⃣ Implement Render Function */
      const render = async () => {
        let html = '';

        if (window.location.pathname === "/callback") {
          try {
            /* Complete the "authentication callback" */
            await magic.auth.loginWithCredential();

            /* Get user metadata including email */
            const userMetadata = await magic.user.getMetadata();

            html = `
            <div></div>
            `;
          } catch {
            window.location.href = window.location.origin;
          }
        } else {
          const isLoggedIn = await magic.user.isLoggedIn();

          /* Show login form if user is not logged in */
          html = `
            <form onsubmit="handleLogin(event)">
              <input type="email" name="email" required="required" placeholder="Enter your email" />
              <button type="submit">Send</button>
            </form>
          `;

          if (isLoggedIn) {
            /* Get user metadata including email */
            const userMetadata = await magic.user.getMetadata();
            html = `
              <a>Current user: ${userMetadata.email}</a>
              <button onclick="handleLogout()">Logout</button>
            `;
          }
        }

        document.getElementById("a").innerHTML = html;
      };

      /* 4️⃣ Implement Login Handler */
      const handleLogin = async (e) => {
        e.preventDefault();
        const email = new FormData(e.target).get("email");
        const redirectURI = `${window.location.origin}/callback`;
        if (email) {
          /* One-liner login 🤯 */
          await magic.auth.loginWithMagicLink({ email, redirectURI });
          render();
        }
      };

      /* 5️⃣ Implement Logout Handler */
      const handleLogout = async () => {
        await magic.user.logout();
        render();
      };
    </script>
